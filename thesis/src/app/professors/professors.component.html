<div class="container">
  <div class="row">
  <div class="col-12 text-right">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><ng-container *ngIf="selectedAcadYear == null">Ακαδημαϊκό έτος</ng-container><ng-container *ngIf="selectedAcadYear != null">{{selectedAcadYearName}}</ng-container></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem *ngFor="let sem of sem_list" (click)="onSelectAcademyYear($event)" [value]=sem.sem_id>{{sem.sem}}</button>
      </div>
    </div>
  </div>
</div>
<div style="margin-top:5%" class="row">
  
  <div class="col-10">
    <h3 >Μόνιμο προσωπικό</h3>
  </div>
  
  <div class="col-2">
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>

  <table mat-table class="mat-elevation-z8" [dataSource]="dataSourceMonimoi" style="width:100%">
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Όνομα</th>
        <td mat-cell *matCellDef="let prof">{{prof.full_name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="monimos">
        <th mat-header-cell *matHeaderCellDef>Τύπος</th>
        <td mat-cell *matCellDef="let prof">{{prof.is_monimos == 1 ? 'Μόνιμος' : 'Έκτατος'}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let prof">{{prof.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ενέργειες</th>
      <td mat-cell *matCellDef="let prof">
                <button style="margin-right: 5px;" (click)="onSelectCourses(prof)" type="button" class="btn btn-primary btn-sm">Μαθήματα</button>
                <button style="margin-right: 5px;" (click)="onSelectContract(prof)" type="button" class="btn btn-primary btn-sm">Αναθέσεις</button>
                <button (click)="onSelectPermits(prof)" type="button" class="btn btn-primary btn-sm">Άδειες</button>
              </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
  </table>
  <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
  </mat-paginator>


</div>
