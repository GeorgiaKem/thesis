    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width:100%">
    
      <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>firstname</th>
          <td mat-cell *matCellDef="let prof">{{prof.full_name}}</td>
      </ng-container>
    
      <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Lastname</th>
          <td mat-cell *matCellDef="let prof">{{prof.uname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let prof">{{prof.uname}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let prof">
                  <button style="margin-right: 5px;" (click)="onSelectCourses(prof)" type="button" class="btn btn-primary btn-sm">Courses</button>
                  <button style="margin-right: 5px;" (click)="onSelectContract(prof)" type="button" class="btn btn-primary btn-sm">Contract</button>
                  <button (click)="onSelectPermits(prof)" type="button" class="btn btn-primary btn-sm">Permits</button>
                </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
